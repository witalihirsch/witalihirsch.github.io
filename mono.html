<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Mono</title>
</head>

<body>
    <header>
        <div class="project-frame">
            <div class="panel">
                <div id="toggle" class="control-center-frame" ontouchstart  =  "">
                    <img class="control-top-icons" src="images/wifi-icon.svg" alt="wifi-icon" />
                    <img class="control-top-icons" src="images/audio-icon.svg" alt="audio-icon" />
                    <img class="control-top-icons" src="images/battery-icon.svg" alt="battery-icon" />
                </div>
            </div>
            <div id="control-center-appear" class="control-center">
                <div class="control-center-top">
                    <div class="battery-frame" ontouchstart  =  "">
                        <img class="control-top-icons" src="images/battery-icon.svg" alt="battery-icon" />
                        <div class="battery-text">100%</div>
                    </div>
                    <div class="control-center-topright">
                        <div class="screenshot-frame" ontouchstart  =  "">
                            <img class="control-top-icons" src="images/screenshot-icon.svg" alt="screenshot-frame" />
                        </div>
                        <div class="settings-frame" ontouchstart  =  "">
                            <img class="control-top-icons" src="images/settings-icon.svg" alt="settings-frame" />
                        </div>
                        <div class="lockscreen-frame" ontouchstart  =  "">
                            <img class="control-top-icons" src="images/lock-icon.svg" alt="lockscreen-frame" />
                        </div>
                        <div class="poweroff-frame" ontouchstart  =  "">
                            <img class="control-top-icons" src="images/poweroff-icon.svg" alt="poweroff-frame" />
                        </div>
                    </div>
                </div>
                <div class="slider">
                    <img class="control-top-icons" src="images/audio-icon.svg" alt="audio-icon" />
                    <div class="slider-container">
                        <div class="sound-slider-fill"></div>
                        <div class="sound-slider-circle"></div>
                        <div class="slider-bg"></div>
                    </div>
                </div>
                <div class="slider">
                    <img class="control-top-icons" src="images/brightness-icon.svg" alt="brightness-icon" />
                    <div class="slider-container">
                        <div class="brightness-slider-fill"></div>
                        <div class="brightness-slider-circle"></div>
                        <div class="slider-bg"></div>
                    </div>
                </div>
                <div class="controls-frame">
                    <div class="controls-row">
                        <div class="wifi-frame" ontouchstart  =  "">
                            <img class="controls-icons" src="images/wifi-icon.svg" alt="wifi-icon" />
                            <div class="controls-text">Wi-Fi</div>
                            <div class="arrow-frame">
                                <img class="arrow" src="images/arrow.svg" alt="arrow" />
                            </div>
                        </div>
                        <div class="power-frame" ontouchstart  =  "">
                            <img class="controls-icons" src="images/power-icon.svg" alt="power-icon" />
                            <div class="controls-text">Balanced</div>
                        </div>
                        <div class="darkmode-frame" ontouchstart  =  "">
                            <img class="controls-icons" src="images/darkmode-icon.svg" alt="darkmode-icon" />
                            <div class="controls-text">Dark Mode</div>
                        </div>
                    </div>
                    <div class="controls-row">
                        <div class="bluetooth-frame" ontouchstart  =  "">
                            <img class="controls-icons" src="images/bluetooth-icon.svg" alt="bluetooth-icon" />
                            <div class="controls-text">Bluetooth</div>
                        </div>
                        <div class="nightlight-frame" ontouchstart  =  "">
                            <img class="controls-icons" src="images/nightlight-icon.svg" alt="nightlight-icon" />
                            <div class="controls-text">Night Light</div>
                        </div>
                        <div class="airplane-frame" ontouchstart  =  "">
                            <img class="controls-icons" src="images/airplane-icon.svg" alt="airplane-icon" />
                            <div class="controls-text">Airplane Mode</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
    var hint = document.getElementById('control-center-appear');
    var btn = document.getElementById('toggle');

    btn.addEventListener('click', function() {
        if (hint.style.display == 'none') {
            hint.style.display = 'block';
            window.setTimeout(function() { hint.style.transform = 'scale(1)'; }, 0);
        } else {
            hint.style.transform = 'scale(0)';
            window.setTimeout(function() {hint.style.display = 'none'; }, 50);
        }
    });
    </script>
</body>

</html>
